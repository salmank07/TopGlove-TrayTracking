<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid>
    <form (ngSubmit)="uploadEntity()" [formGroup]="inputForm">



      <ion-row>
        <ion-col class="ion-align-self-center">
          <ion-item>
            <ion-label>Former Size</ion-label>
            <ion-select formControlName="formerType" okText="Okay" cancelText="Dismiss">
              <ion-select-option value="XS">XS</ion-select-option>
              <ion-select-option value="S">S</ion-select-option>
              <ion-select-option value="M">M</ion-select-option>
              <ion-select-option value="L">L</ion-select-option>
              <ion-select-option value="XL">XL</ion-select-option>
              <ion-select-option value="XXL">XXL</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Quantity</ion-label>
            <ion-input formControlName="noOfFormer" placeholder="30"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Trolley No</ion-label>
            <ion-input formControlName="batchNo" placeholder="Trolley23"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Start date & Time</ion-label>
            <ion-input id="open-date-input-1" formControlName="dateTime" [value]="dateValue1"></ion-input>
            <ion-popover trigger="open-date-input-1" show-backdrop="true">
              <ng-template>
                <ion-datetime #popoverDatetime1 presentation="date-time"
                  (ionChange)="dateValue1 = formatDate(popoverDatetime1.value)"></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>
        </ion-col>
        <ion-col class="ion-align-self-end">
          <ion-item>
            <ion-label position="stacked">Process</ion-label>
            <ion-select formControlName="process" interface="popover" placeholder="Air Dry">
              <ion-select-option value="Air Dry">Air Dry</ion-select-option>
              <ion-select-option value="Oven Dry">Oven Dry</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Operator Name</ion-label>
            <ion-input formControlName="user" placeholder="Finn"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col class="ion-align-self-end">
          <ion-item>
            <ion-label position="stacked">Shift</ion-label>
            <ion-select formControlName="status" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Shift">
              <ion-select-option value="Day">Day</ion-select-option>
              <ion-select-option value="Night">Night</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Additional Info</ion-label>
            <ion-textarea formControlName="additionalInfo" placeholder="Enter more information here..."></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-left: 21px;">
          <ion-button (click)="clear()" expand="block" color="dark" fill="outline">Reset</ion-button>
        </ion-col>
        <ion-col style="padding-right: 21px;">
          <ion-button type="submit" class="dbutton" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>


</ion-content>
