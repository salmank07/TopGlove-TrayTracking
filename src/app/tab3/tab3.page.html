<ion-content [fullscreen]="true">
  <ion-list-header>
    <ion-label>Welcome Ray!</ion-label>
    <ion-item lines="none">
      <ion-button (click)="logout()" style="padding-right: 10px;" class="primary">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-item>
  </ion-list-header>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Ray<br /><span>Admin</span></ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary">
          <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          More
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="start" name="archive"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <div class="userlist" *ngIf="onLoad()">


      <ion-list-header>
        <ion-label>User's List</ion-label>
      </ion-list-header>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Finn<br /><span>Operator</span></ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="primary">
            <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            More
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="start" name="archive"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Luke<br /><span>Operator</span></ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="primary">
            <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            More
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="start" name="archive"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Pokemon<br /><span>Operator</span></ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="primary">
            <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            More
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="start" name="archive"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>

  </ion-list>
</ion-content>
<ion-footer *ngIf="onLoad()">
  <ion-button routerLink="addUser" expand="block">Add Users</ion-button>
</ion-footer>
